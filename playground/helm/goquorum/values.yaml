genesis:
  rawGenesisConfig:
    genesis:
      includeQuickStartAccounts: "false"

  serviceAccountRole:
    annotations:
      helm.sh/hook: pre-install,pre-delete,post-delete
      helm.sh/hook-weight: "-12"

  serviceAccountRoleBinding:
    annotations:
      helm.sh/hook: pre-install,pre-delete,post-delete
      helm.sh/hook-weight: "-11"

  serviceAccount:
    annotations:
      helm.sh/hook: pre-install,pre-delete,post-delete
      helm.sh/hook-weight: "-11"

  initJob:
    annotations:
      helm.sh/hook: pre-install
      helm.sh/hook-weight: "-10"

validator-1:
  fullnameOverride: goquorum-node-validator-1

validator-2:
  fullnameOverride: goquorum-node-validator-2

validator-3:
  fullnameOverride: goquorum-node-validator-3

validator-4:
  fullnameOverride: goquorum-node-validator-4
